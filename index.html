<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    </head>
    <body>
        <header>
            <img class="parrot" src="./assets/parrot.png" >
            <div class="title">
                <h1>PollyGlot</h1>
                <p>Perfect Translation Every Time</p>
            </div>
        </header>
        <main>
            <form id="ai-form">
                <h3 class="head1">Text to translate &#128071;</h3>
                <textarea name="input" id="input" required placeholder="How are you?"></textarea>
                <h3 class="head2">Select language &#128071;</h3>
                <div class="lang">
                <label for="fr">
                    <input id ="fr" name="lang" required type = "radio" value="French"> French
                    <img src="./assets/fr-flag.png">
                </label>
                <label for="sp">
                    <input id ="sp" name="lang" required type = "radio" value="Spanish"> Spanish
                    <img src="./assets/sp-flag.png">
                </label>
                <label for="jpn">
                    <input id ="jpn" name="lang" required type = "radio" value="Japenese"> Japenese
                    <img src="./assets/jpn-flag.png">
                </label>
                </div>
                <textarea style="display: none; margin-bottom: -20px;" readonly name="output" id="output" placeholder="How are you?"></textarea>
            <button type="submit">Translate</button>
            </form>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
